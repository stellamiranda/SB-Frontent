<div class="d-flex justify-content-center" style="margin-top: 200px">
    <div class="col col-md-4 col-lg-4 col-sm-12">
        <form [formGroup]="formLogin" (ngSubmit)="login()">

            <div class="card">
                <div class="card-body shadow-lg">
                    <h5 class="card-title">Inicio de sesión</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Ingrese sus credenciales.</h6>
                    <div class="form-group">
                        <mat-form-field class="form-container">
                            <input formControlName="email" matInput placeholder="Correo">
                            <mat-error *ngIf="formLogin.controls['email'].errors?.required && !formLogin.pristine">El correo es requerido!</mat-error>
                            <mat-error *ngIf="formLogin.controls['email'].errors?.minlength && !formLogin.pristine">Por lo menos 5 caracter requerido!</mat-error>
                            <mat-error *ngIf="formLogin.controls['email'].errors?.email && !formLogin.pristine">Email invalido!</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="form-group" class="form-container">
                        <mat-form-field>
                            <input formControlName="password" matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'">
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                            <mat-error *ngIf="formLogin.controls['password'].errors?.required && !formLogin.pristine">El password es requerido!</mat-error>
                            <mat-error *ngIf="formLogin.controls['password'].errors?.minlength && !formLogin.pristine">Por lo menos 8 caracter requerido!</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <div class="float-right">
                            <button type="submit" [(disabled)]="!formLogin.valid" mat-raised-button color="warn">Iniciar</button>
                        </div>
                    </div>

                </div>
            </div>

        </form>
    </div>


</div>
