<div class="d-flex justify-content-center" style="margin-top: 200px">
    <div class="col col-md-4 col-lg-4 col-sm-12">
        <form [formGroup]="formRegister" (ngSubmit)="register()">

            <div class="card">
                <div class="card-body shadow-lg">
                    <h5 class="card-title">Registro de usuarios</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Porfavor ingrese su información</h6>
                    <div class="form-group">
                        <mat-form-field class="form-container">
                            <input formControlName="email" matInput placeholder="Correo">
                            <mat-error *ngIf="formRegister.controls['email'].errors?.required && !formRegister.pristine">El usuario/email es requerido!</mat-error>
                            <mat-error *ngIf="formRegister.controls['email'].errors?.minlength && !formRegister.pristine">Por lo menos 5 caracter requerido!</mat-error>
                            <mat-error *ngIf="formRegister.controls['email'].errors?.email && !formRegister.pristine">Email invalido!</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="form-group" class="form-container">
                        <mat-form-field>
                            <input formControlName="password" matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'">
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                            <mat-error *ngIf="formRegister.controls['password'].errors?.required && !formRegister.pristine">El password es requerido!</mat-error>
                            <mat-error *ngIf="formRegister.controls['password'].errors?.minlength && !formRegister.pristine">Por lo menos 8 caracter requerido!</mat-error>
                        </mat-form-field>
                    </div>

                    <div class="form-group">
                        <div class="float-right">
                            <button type="submit" [(disabled)]="!formRegister.valid" mat-raised-button color="warn">Registrar</button>
                        </div>
                    </div>

                </div>
            </div>

        </form>
    </div>


</div>
